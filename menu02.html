<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilomenu.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Menu Responsivo</h1>
        </div>
        <button onclick="abrirMenu()">&#9776</button>
        <ul id="botoesMenu">
            <a href="#perfil"><li><p>Perfil</p></li></a>
            <a href="#carrinho"><li><p>Carrinhos</p></li></a>
            <a href="#favoritos"><li><p>Favoritos</p></li></a>
            <a href="#comprados"><li><p>Comprados</p></li></a>
            <a href="#sair"><li><p>Sair</p></li></a>
        </ul>
    </nav>
    <div class="content" id="perfil" style="background-color:red;"
    class="height-nav"></div>
    Perfil
</div>
<div class="content" id="carrinho" style="background-color:orange;"
   class="height-nav"></div>
    Carrinho
</div>
<div class="content" id="favoritos" style="background-color: yellow;"
    class="height-nav"></div>
    Favoritos
</div>
<div class="content" id="comprados" style="background-color: green;"
     class="height-nav"></div>
    Comprados
 </div>
 <div class="content" id="sair" style="background-color: blue;"
    class="height-nav"></div>
    Sair
    </div>
    <script>
        const arrayHeight = document.getElementsByClassName('height-nav');
        const navHeight = document.getElementsByTagName('nav')[0].clientHeight;
        for(let navHeightObj of arrayHeight){
            navHeight.style.height = navHeight+'p';
        }
        function abrirMenu(){
            const botoesMenu = document.getElementById('botoesMenu');
            botoesMenu.className = botoesMenu.className.includes('responsivo')?'':'responsivo'
        }
    </script>
</body>
</html>
